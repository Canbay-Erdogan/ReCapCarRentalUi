<div *ngIf="cartItems.length > 0" class="nav-item dropdown">
  <a
    class="nav-link dropdown-toggle"
    type="button"
    id="dropdownMenuButton"
    data-toggle="dropdown"
    aria-haspopup="true"
    aria-expanded="false"
  >
    Ara√ßlar
  </a>
  <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <li *ngFor="let cartItem of cartItems">
      <a class="dropdown-item">
        {{ cartItem.car.carName }} &nbsp; {{ cartItem.quantity }}
        <span
          (click)="removeFromCart(cartItem.car)"
          type="button"
          class="badge bg-secondary"
        >
          Sil
        </span>
      </a>
    </li>
    <li><hr class="dropdown-divider" /></li>
    <a type="button" class="dropdown-item">Sepete Git</a>
  </ul>
</div>
